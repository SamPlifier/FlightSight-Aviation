<!DOCTYPE html>
<html ng-app="flightSightAviationApp">

<head>
    <title>FlightSight Aviation</title>
    <link rel="icon" type="image/png" href="lib/assets/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/styles/main.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/bbd851ac5a.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
</head>

<body ng-controller="HomeController">
    <header>
        <div class="headerLogo">
            <img src="lib/assets/DroneBizLogoBlue.svg" alt="Flight sight aviation logo. Blue and red drone with a camera icon in the center.">
            <div class="faaLogo">
                <img src="http://www.unmannedsystemstechnology.com/wp-content/uploads/2013/04/FAA.jpg" alt="Federal Aviation Administration Logo" id="faaLogo">
                <h5><a href="https://www.faa.gov/news/fact_sheets/news_story.cfm?newsId=20516" target="_blank">Both commercial and hobbyist flights and trainings follow the guidelines of the FAA, Part 107</a></h5>
            </div>
        </div>

    </header>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" id="mobileNavButton" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
            </div>
            <div class="collapse navbar-collapse text-center" uib-collapse="isNavCollapsed">
                <ul class="nav navbar-nav">
                    <li ng-click="mobileLinkCollapse()"><a href="#/" class="navLinks">Home</a></li>
                    <li ng-click="mobileLinkCollapse()"><a href="#services" class="navLinks">Services</a></li>
                    <li ng-click="mobileLinkCollapse()"><a href="#media" class="navLinks">Media</a></li>
                    <li ng-click="mobileLinkCollapse()"><a href="#contact" class="navLinks">Contact</a></li>
                    <li ng-click="mobileLinkCollapse()"><a href="#about" class="navLinks">About us</a></li>
                    <li ng-click="mobileLinkCollapse()"><a href="#joinUs" class="navLinks">Join us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main">
        <div ng-view></div>
    </div>
    <footer class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-4">
                <p><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i> Based in Chapel Hill, NC</p>
                <p><i class="fa fa-clock-o fa-lg" aria-hidden="true"></i> Hours M-F: 8am-8pm</p>

            </div>
            <div class="col-sm-4">
                <p><i class="fa fa-phone fa-lg" aria-hidden="true"></i> 919.423.6332</p>
                <p><i class="fa fa-envelope fa-lg" aria-hidden="true"></i> flightsightaviation@gmail.com</p>

            </div>
            <div class="col-sm-4">
                <p class="socialContainer">
                    <i class="fa fa-facebook fa-2x social" aria-hidden="true"></i>
                    <i class="fa fa-youtube fa-2x social" aria-hidden="true"></i>
                    <i class="fa fa-twitter fa-2x social" aria-hidden="true"></i></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <img src="lib/assets/DroneBizLogoGrey.svg" alt="Flight sight aviation logo, grey" id="footerLogo">
                <p>FlightSight Aviation, LLC &copy; 2017</p>
            </div>
        </div>
    </footer>
</body>
<script src="lib/js/annotated/concat/uglify/main.min.js"></script>

</html>
